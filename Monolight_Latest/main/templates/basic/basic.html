<!doctype html>
{% load static %}
<html lang="en">
<!-- Header -->
<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sas">
    <meta name="author" content="Ms. Nidhi Sharma">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <script src="{% static 'js/main.js' %}"></script>
    {% block css %}{% endblock %}
</head>
<body class="cool-background">
<!-- Nav -->
<section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ml-3">
      <a class="navbar-brand" href="#">Smart Attendance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="menu navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/about">About</a></li>
            {% if user.is_authenticated %} 
            <li class="nav-item"><a href="/profile">Dashboard</a></li>
            <li class="nav-item"><a class="active" href="/logout">Logout</a></li>
            {% else %} 
            <li class="nav-item"><a class="active" href="/login">Login</a></li>
            {% endif %} 
        </ul>
      </div>
    </div>
  </nav>
</section>

<!-- END nav -->
{% block body %}{% endblock %}
<!--Footer-->

<section>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Almendra SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    {% block js %}{% endblock %}
</section>      
</body>
</html>
